<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Selectable——选择</title>
	<link rel="stylesheet" href="jquery-ui.min.css" />
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript">
	 $(function(){
	   $("#a_btn").button();
	   $("#select").selectable();
	   $("#a_btn").on("click",function(){
	      if($("#right").hasClass("ui-selected")){
		    alert("恭喜你答对了！");
		  }else{
		     alert("恭喜你答错了！");
		  }
	   });
	 });
	</script>
	<style>
	  .ui-selected{
	   background-color:#1c94c4;
	  }
	</style>
</head>
<body>
	<strong>世界上最美丽的人是？</strong>
	<ul id="select">
	  <li id="right">A.me</li>
	  <li>B.我</li>
	  <li>C.I</li>
	</ul>
	<a href="javascript:;" id="a_btn">提交</a>
</body>
</html>
