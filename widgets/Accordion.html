<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Accordion——折叠面板</title>
	<link rel="stylesheet" href="../jquery-ui.min.css" />
	<script type="text/javascript" src="../jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../jquery-ui.min.js"></script>
	<script type="text/javascript">
	  $(function(){
	    $("#acoordion").accordion();
	  });
	</script>
</head>
<body>
	<div id="acoordion"> 
	  <h3>选项1</h3>
	  <div><p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p></div>
	  <h3>选项2</h3>
	  <div><p>BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</p></div>
	  <h3>选项3</h3>
	  <div><p>CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC</p></div>
	  <h3>选项4</h3>
	  <div><p>DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</p></div>
	</div>
</body>
</html>
